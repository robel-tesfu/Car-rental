<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DriveEasy</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="../index.html" class="logo">
                    <span class="logo-icon">ðŸš—</span>
                    <span class="logo-text">DriveEasy</span>
                </a>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="profile.html" class="nav-link active">Profile</a></li>
                </ul>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                    <button class="btn btn-outline" onclick="handleLogout()">Logout</button>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="container">
            <div class="profile-header">
                <h1>My Profile</h1>
                <p>Manage your account settings</p>
            </div>

            <div class="profile-content">
                <!-- Profile Info Card -->
                <div class="profile-card">
                    <h2>Profile Information</h2>
                    <form id="profileForm" onsubmit="handleProfileUpdate(event)">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="profileName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="profileEmail" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="profilePhone" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>

                <!-- Change Password Card -->
                <div class="profile-card">
                    <h2>Change Password</h2>
                    <form id="passwordForm" onsubmit="handlePasswordChange(event)">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" class="form-input" required>
                            <small class="form-hint">Must be at least 6 characters</small>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>

                <!-- Theme Settings Card -->
                <div class="profile-card">
                    <h2>Theme Settings</h2>
                    <div class="theme-settings">
                        <p>Current theme: <span id="currentTheme"></span></p>
                        <p class="theme-hint">You can toggle the theme using the button in the navigation bar.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
